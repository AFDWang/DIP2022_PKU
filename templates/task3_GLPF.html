    <div  style="margin-left:200px;margin-right:200px;">
        <b>
            高斯低通滤波器(GLPF)是低频滤波器中的一种，顾名思义，就是过滤掉或者大幅度衰减图像的高频成分，让图像的低频成分通过。低频滤波器可以平滑图像，过滤掉图像的噪声。
        </b>
    </div>
    <br>

    <div style="margin-left:200px;margin-right:200px;">
        <form method="post" action="{{url_for('GLPF')}}" enctype="multipart/form-data">
            1. 请选择上传图像类型：
            <select name="mode" style='font-size:20px'>
                <option value='gray'>gray image</option>
                <option value='color'>color image</option>
            </select><br><br>
            2. 请选择需要处理的图像：
            <input type="file" size="40" name="photo"/><br>
            3. 请点击以确认上传图像进行处理：
            <input type="submit" value="upload the image" class="button-new" style="margin-top:15px;"/><br>
        </form>
        4. 处理结果：<br>
    </div>
